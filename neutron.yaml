# Steam & Proton FULL paths (do not use "~", "$HOME" etc.)
paths:
  steam_home:     "/home/user/.steam/steam"
  steam_library:  "/home/user/.steam/steam"
  steam_compat:   "/home/user/.steam/steam/steamapps/compatdata"
  proton_path:    "/home/user/.steam/steam/steamapps/common/Proton - Experimental"

# Tweaks
settings:
  wine_debug:       "-all"
  proton_log:       0
  hide_nvidia_gpu:  0
  enable_nvapi:     1
  vkd3d_config:     "dxr"
  fullscreen_fsr:   1
  use_wined3d:      0

